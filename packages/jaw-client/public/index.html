<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="Description" content="Personal web page.">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Montserrat" rel="stylesheet">
  <title>Jonas Amsen-Wallander</title>
  <style>
    body {
      background-color: rgba(242, 246, 208, 0.1);
      color: #333;
      font-family: 'Fira Sans', 'Helvetica Neue Light', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 0;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Montserrat', 'Helvetica Neue Light', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
    }

    .header {
      margin-top: 2.625rem;
      padding: 0 0.875rem;
    }

    .header__title {
      color: #385f71;
      font-size: 1.625rem;
      margin: 0 auto;
      margin-bottom: 0;
      width: 19.875rem;
    }

    .header__separator {
      margin-top: 0;
    }

    @media only screen and (min-width: 768px) {
      .header {
        margin: 0 auto;
        margin-top: 2.625rem;
        max-width: 62.5rem;
      }

      .header__title {
        width: 21.625rem;
      }
    }
  </style>
  <style>
    .sk-double-bounce {
      width: 40px;
      height: 40px;
      position: relative;
      margin: 40px auto;
    }

    .sk-double-bounce .sk-child {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #333;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-animation: sk-doubleBounce 2s infinite ease-in-out;
      animation: sk-doubleBounce 2s infinite ease-in-out;
    }
    
    .sk-double-bounce .sk-double-bounce2 {
      -webkit-animation-delay: -1s;
      animation-delay: -1s;
    }
    
    @-webkit-keyframes sk-doubleBounce {
      0%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }
    
    @keyframes sk-doubleBounce {
      0%,
      100% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <section>
      <header class="header">
        <h1 class="header__title">Jonas Amsen-Wallander</h1>
        <hr class="header__separator" />
      </header>
      <main role="main">
        <div class="sk-double-bounce">
          <div class="sk-child sk-double-bounce1"></div>
          <div class="sk-child sk-double-bounce2"></div>
        </div>
      </main>
    </section>
  </div>
</body>

</html>
